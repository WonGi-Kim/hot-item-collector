<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="requestPay">결제하기</button>
</div>
<!-- 포트원 제공 Vue.js -->
<script>
    new Vue({
        el: '#app',
        methods: {
            requestPay: function () {
                console.log("api 진입 전");
                axios.get('http://localhost:8080/prepare/payment?orderId=7', {
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyMiIsImF1dGgiOiJVU0VSIiwiaWF0IjoxNzIxODkzODkyLCJleHAiOjE3MjE4OTQ0OTJ9.l4DFvy_RJAVlQtRELS9_dcVTPTSkVh2Us06ZBqhRqXY'
                    }
                })
                    .then(response => {
                        const paymentData = response.data.result;
                        console.info(paymentData)
                        console.log(paymentData)
                        const IMP = window.IMP;
                        IMP.init("imp83178621");
                        IMP.request_pay({
                            pg: paymentData.pg,
                            pay_method: paymentData.payMethod,
                            merchant_uid: paymentData.merchantUid,
                            name: paymentData.name,
                            amount: paymentData.amount,
                            buyer_email: paymentData.buyerEmail,
                            buyer_name: paymentData.buyerName,
                            buyer_tel: paymentData.buyerTel,
                            buyer_addr: paymentData.buyerAddr,
                            buyer_postcode: paymentData.buyerPostcode
                        }, function (rsp) { // callback
                            if (rsp.success) {
                                console.log("결제 성공");
                                axios.post('http://localhost:8080/payments/verify', {
                                    impUid: rsp.imp_uid,
                                    merchantUid: rsp.merchant_uid,
                                    amount: rsp.paid_amount // 결제 완료 금액
                                }, {
                                    headers: {
                                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyMiIsImF1dGgiOiJVU0VSIiwiaWF0IjoxNzIxODkzODkyLCJleHAiOjE3MjE4OTQ0OTJ9.l4DFvy_RJAVlQtRELS9_dcVTPTSkVh2Us06ZBqhRqXY'
                                    }
                                })
                                    .then(response => {
                                        console.log('결제 검증 성공:', response.data);
                                    })
                                    .catch(error => {
                                        console.log('결제 검증 실패:', error);
                                    });
                            } else {
                                console.log("결제 실패");
                            }
                        });
                    })
                    .catch(error => {
                        console.log('결제 요청 데이터 불러오기 실패:', error);

                    });
            }
        }
    });
</script>
</body>
</html>
