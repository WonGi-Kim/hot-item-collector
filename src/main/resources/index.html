<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let token = "Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyMSIsImF1dGgiOiJVU0VSIiwiaWF0IjoxNzIzMDQxNzI3LCJleHAiOjE5MDMwNDE3Mjd9.I-x4xlWIj8M5SYbzfscm5KTakoBT5rZDFt_f_w-ULN0"; // 여기에 실제 로그인 토큰을 추가

        function connect() {
            const socket = new SockJS('http://localhost:8080/ws-stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({'Authorization': token}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/sub/chat/room/' + document.getElementById('roomId').value, function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            const roomId = document.getElementById('roomId').value;
            const message = document.getElementById('message').value;
            stompClient.send("/pub/chat/message", {}, JSON.stringify({'roomId': roomId, 'message': message}));
        }

        function showMessage(message) {
            const response = document.getElementById('response');
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(message.sender + ': ' + message.message));
            response.appendChild(p);
        }

        window.onload = function() {
            connect();
        };
    </script>
</head>
<body>
<h2>Chat Room</h2>
<div>
    <label>Room ID: </label>
    <input type="text" id="roomId" value="your-room-id-here">
</div>
<div>
    <label>Message: </label>
    <input type="text" id="message">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="response"></div>
</body>
</html>
